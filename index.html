<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js with jqxGrid Example</title>
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqwidgets/19.0.0/jqwidgets/jqx-all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
      <div class="sidebar">
          <!-- Side Navigation -->
          <nav>
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
              </ul>
          </nav>
          <!-- Logout Button -->
          <button @click="logout">Logout</button>
      </div>

      <div class="content">
            <input type="text" v-model="searchText" placeholder="Search...">
            <grid-component 
                :data="filteredData" 
                :id-prefix="'filteredGrid'"
                :columns="columns"
                :props="gridProps">
            </grid-component>

            <grid-component 
                :data="gridData" 
                :id-prefix="'unfilteredGrid'"
                :columns="columns"
                :props="gridProps">
            </grid-component>
      </div>
  </div>
  <script src="./components/grid-component.js"></script>
  <script src="./components/app-component.js"></script>
</body>
</html>
